<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cheques</title>
</head>
<body>
    <h1>Cheques</h1>
    <!-- Adicione um formulÃ¡rio para busca -->
    <form method="GET" action="{{ url_for('lista_cheques') }}">
        <label for="filtro_emitente">Emitente:</label>
        <input type="text" name="filtro_emitente">
        <button type="submit">Buscar</button>
    </form>

    <ul>
        {% for cheque in cheques %}
            <li>{{ cheque.numero_cheque }} - {{ cheque.valor_cheque }} - {{ cheque.emitente_cheque }}</li>
        {% endfor %}
</body>
</html>
