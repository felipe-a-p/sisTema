<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente</title>
</head>
<body>
    <h1>Novo Cliente</h1>
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <p>{{ form.nome_cliente.label }} {{ form.nome_cliente }}</p>
        <p>{{ form.telefone_cliente.label }} {{ form.telefone_cliente }}</p>
        <p>{{ form.tipo_cliente.label }} {{ form.tipo_cliente }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
